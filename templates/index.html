<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #fff;
            background: url("/static/images/background3.jpg");
            background-size: cover;
        }
        .top{
            height : 150px ;
        }

        header {
            text-align: center;
            font-size: 24px;
            padding: 20px 0;
            color: #fff;
            font-weight: bold;
        }
        .container {
            text-align: center;
            background-color: rgb(0, 0, 0,0.5);
            padding: 30px 20px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-left: 300px;
            height: 400px;
        }
        .head {
            font-family: 'Courier New', Courier, monospace;
            font-size: 22px;
            margin-bottom: 20px;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #fff;
            margin: 20px 0;
            opacity: 0.5;
        }
        .desc {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .button {
            display: block;
            padding: 12px 20px;
            margin: 15px auto;
            background-color: rgba(0, 0, 0);
            color: #fff;
            font-size: 16px;
            text-align: center;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 80%;
        }
        .button:hover {
            background-color: #fff;
            color: black;
            border-color: black;
        }
        .glow-text {
            color: #fff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
            animation: glow 1.5s infinite alternate;
          }

          @keyframes glow {
            0% {
              text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
            }
            100% {
              text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff, 0 0 100px #0ff;
            }
          }
    </style>
</head>
<body>
    <header class = "top" ></header>
    <div class="container">
        <header>Welcome</header>
        <h2 class="head glow-text">SUMMARY MATE</h2>
        <hr>
        <p class="desc">
            Discover a world of opportunities with our platform.
            Join today and explore the endless possibilities we have to offer.
        </p>
        <a href="{{ url_for('register') }}" class="button">Register</a>
        <a href="{{ url_for('login') }}" class="button">Login</a>
    </div>
</body>
</html>
